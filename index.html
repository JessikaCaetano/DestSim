<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Destilação Binária</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Importar materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <!--Comuniar ao browser compatibilidade com celular-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

  <!-- Barra de navegação -->
  <nav class="cyan darken-4">
    <div class="nav-wrapper">

      <a href="#!" class="brand-logo">Logo</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html">Manual</a></li>
        <li><a href="badges.html">Sobre os Métodos</a></li>
        <li><a href="collapsible.html">Exemplo Ideal</a></li>
        <li><a href="mobile.html">Exemplo Não Ideal</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="sass.html">Manual</a></li>
        <li><a href="badges.html">Sobre os Métodos</a></li>
        <li><a href="collapsible.html">Exemplo Ideal</a></li>
        <li><a href="mobile.html">Exemplo Não Ideal</a></li>
      </ul>
    </div>

  </nav>

  <!-- Conteúdo da página -->
  <div class="row">
    <!-- Card da esquerda -->
    <div class="col offset-m1 m5 s12">

      <div class="card grey lighten-4">

        <div class="card-content">
          <span class="center-align card-title">Entrada de Dados</span>

          <!-- Caixa de Rolagem 1 -->
          <div class="input-field col s12">
            <select onchange=add_comp1() id="select_componentes">
            </select>
            <label>Componente 1</label>
          </div>

          <!-- Caixa de Rolagem 2 -->
          <div class="input-field col s12">
            <select onchange=add_comp2() id="select_componentes2">
            </select>
            <label>Componente 2</label>
          </div>

          <!-- Seleção de unidade de composição (mássica ou molar) -->
          <div class="row  m12 s12">
            <label id="label_composicao" class="col m6 s3">Composição:</label>
            <div id='div_switch' class="switch col m6 s9">
              <label>
                Molar
                <input type="checkbox">
                <span class="lever grey  "></span>
                Mássica
              </label>
            </div>
          </div>

          <div class="row">

            <!-- Inputs das composições de alimentação, topo e fundo -->
            <div class="input-field col m4 s12">
              <input placeholder="Ex. 0.42" id="input_compalimentacao" type="number" class="validate">
              <label for="first_name">Alimentação</label>
            </div>

            <div class="input-field col m4 s6">
              <input placeholder="Ex. 0.42" id="input_comptopo" type="number" class="validate">
              <label for="first_name">Topo</label>
            </div>

            <div class="input-field col m4 s6">
              <input placeholder="Ex. 0.42" id="input_compfundo" type="number" class="validate">
              <label for="first_name">Fundo</label>
            </div>

          </div>

          <div class="row">

            <!-- Botões de seleção do tipo de mistura-->
            <form class="rb_form col m6 s12" action="#">
              <label>Tipo de mistura:</label>
              <p>
                <input name="grupo1" type="radio" value="Mistura Ideal" id="tipo_mistura1" onclick='disableSelect()' />
                <label for="tipo_mistura1">Mistura Ideal</label>
              </p>
              <p>
                <input name="grupo1" type="radio" value="Mistura Não Ideal" id="tipo_mistura2" onclick='disableSelect()' />
                <label for="tipo_mistura2">Mistura Não Ideal</label>
              </p>
            </form>

            <!-- Botões de seleção do método gráfico -->
            <form class="rb_form col m6 s12" action="#">
              <label>Método gráfico:</label>
              <p>
                <input name="grupo2" type="radio" id="metodo1" value="McCabe-Thiele" onclick='disableSelect2()' />
                <label for="metodo1">McCabe-Thiele</label>
              </p>
              <p>
                <input name="grupo2" type="radio" id="metodo2" value="Ponchon-Savarit" onclick='disableSelect2()' />
                <label for="metodo2">Ponchon-Savarit</label>
              </p>
            </form>

          </div>

          <div class="row">

            <!-- Caixas de rolagem do método de cálculo de atividade-->
            <div class="input-field col m6 s12" id="div_select">
              <select id="select_atividade">
            </select>
              <label>Método de cálculo da atividade:</label>
            </div>

            <!-- Caixas de rolagem do método de cálculo de entalpia residual da fase vapor-->
            <div class="input-field col m6 s12" id=div_select2>
              <select id="select_entalpia">
            </select>
              <label>Método de cálculo da entalpia residual:</label>
            </div>

            <script>
            
              // Função para desabilitar caixa de rolagem do método de atividade caso a mistura seja ideal
              function disableSelect() {

                aux2 = document.getElementsByName("grupo1")
                for (var i = 0; i < aux2.length; i++) {

                  if (aux2[i].checked == true) {
                    tipo_mistura = aux2[i].value
                  }

                }

                if (tipo_mistura == "Mistura Ideal") {
                  document.getElementById("div_select").classList.add("disabledDiv");
                  document.getElementById("div_select2").classList.add("disabledDiv");
                } else {
                  document.getElementById("div_select").className = "input-field col m6 s12"
                  document.getElementById("div_select2").className = "input-field col m6 s12"
                }

              }

              // Função para desabilitar caixa de rolagem do método de entalpia caso o método gráfico seja McCabe-Thiele
              function disableSelect2() {
                aux3 = document.getElementsByName("grupo2")

                for (var i = 0; i < aux3.length; i++) {

                  if (aux3[i].checked == true) {
                    metodo_grafico = aux3[i].value
                  }

                }

                if (metodo_grafico == "McCabe-Thiele") {
                  document.getElementById("div_select2").classList.add("disabledDiv");
                } else {
                  document.getElementById("div_select2").className = "input-field col m6 s12"
                }

              }
            </script>

          </div>

          <!-- Botão para calcular -->
          <button class="btn waves-effect cyan darken-4" type="submit" name="action" onclick=botao_calcular()>Calcular
            <i class="material-icons right">send</i>
          </button>

        </div>

      </div>

    </div>

    <!-- Card da direita -->
    <div class="col m5 s12">

      <div class="card grey lighten-4">

        <div class="card-content">
          <!-- Título do card da direita -->
          <span class="center-align card-title">Resultado da Simulação</span>

          <!-- canvas que contém o gráfico -->
          <div id="div_chart" class="chart-container">
            <canvas id="myChart" height="250px"></canvas>
          </div>

          <div class="row">

            <!-- Slider da razão de refluxo -->
            <form class="range_container" action="#">
              <p class="range-field">
                <label for="range_element">Razão de refluxo:</label>
                <input type="range" id="range_element" max="100" value=10 oninput="change_chart()" />
              </p>
            </form>

            <p class="h6 col m6 s12">Número de estágios: <span id="num_estagios"></span></p>
            <p class="h6 col m6 s12">Prato de alimentação: <span id="prato_alimentacao"></span></p>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="row">

    <div class="col offset-m1 m10 s12">

      <div class="card grey lighten-4">

        <div class="card-content">
          <!-- Resultados da composição de cada estágio -->
          <span class="center-align card-title">Composição dos Estágios</span>

          <div class="resultados row">
            <p class="h6 col m6 s12">Talvez uma tabela: <span id="comp_estagios"></span></p>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- link do jquery -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <!-- link do materialize (estilização) -->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- link do banco de dados -->
  <script type="text/javascript" src="json/bancodedados.json"></script>
  <!-- link das funções que são chamadas no código principal -->
  <script src="js/funcoes.js"></script>
  <!-- link do  arquivo de controle do chart -->
  <script src="js/chart_control.js"></script>
  <!-- link do código principal -->
  <script src="js/destilacao.js"></script>
  <!-- link da biblioteca do chart -->
  <script src="js/Chart.bundle.min.js"></script>


</body>

</html>
