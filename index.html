<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Destilação Binária</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <!-- Barra de navegação -->
  <nav class="cyan darken-4">
    <div class="nav-wrapper">

      <a href="#!" class="brand-logo">Logo</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html">Manual</a></li>
        <li><a href="badges.html">Sobre os Métodos</a></li>
        <li><a href="collapsible.html">Exemplo Ideal</a></li>
        <li><a href="mobile.html">Exemplo Não Ideal</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="sass.html">Manual</a></li>
        <li><a href="badges.html">Sobre os Métodos</a></li>
        <li><a href="collapsible.html">Exemplo Ideal</a></li>
        <li><a href="mobile.html">Exemplo Não Ideal</a></li>
      </ul>
    </div>

  </nav>

  <!-- Conteúdo da página -->
  <div class="row">
    <!-- Card da esquerda -->
    <div class="col offset-m1 m5 s12">

      <div class="card grey lighten-4">
        <div class="card-content">
          <span class="center-align card-title">Entrada de Dados</span>

          <!-- Caixa de Rolagem 1 -->
          <div class="input-field col s12">
            <!-- <select onchange = addcomp1() id="select_componentes"> -->
            <select id="select_componentes">
            </select>
            <label>Componente 1</label>
          </div>

          <!-- Caixa de Rolagem 2 -->
          <div class="input-field col s12">
            <!-- <select onchange = addcomp2() id="select_componentes2"> -->
            <select id="select_componentes2">
            </select>
            <label>Componente 2</label>
          </div>

          <!-- Caixas de Input e Labels -->
          <div class="row col m12 s12">
            <label>Composição molar:</label>
          </div>

          <div class="row">

            <div class="input-field col m4 s12">
              <input placeholder="Ex. 0.42" id="input_compalimentacao" type="number" class="validate">
              <label for="first_name">Alimentação</label>
            </div>

            <div class="input-field col m4 s6">
              <input placeholder="Ex. 0.42" id="input_comptopo" type="number" class="validate">
              <label for="first_name">Topo</label>
            </div>

            <div class="input-field col m4 s6">
              <input placeholder="Ex. 0.42" id="input_compfundo" type="number" class="validate">
              <label for="first_name">Fundo</label>
            </div>

          </div>

          <div class="row horizontal_line">

            <!-- Caixas de marcação -->
            <form class="rb_form" action="#">
              <label>Tipo de mistura:</label>
              <p>
                <input name="group1" type="radio" id="tipodemistura1" />
                <label for="tipodemistura1">Mistura Ideal</label>
              </p>
              <p>
                <input name="group1" type="radio" id="tipodemistura2" />
                <label for="tipodemistura2">Mistura Não Ideal</label>
              </p>
            </form>

            <div class="input-field col m6 s12">
              <!-- <select onchange = addcomp3() id="select_atividade"> -->
              <select id="select_atividade">
            </select>
              <label>Método de cálculo da atividade:</label>
            </div>

          </div>

          <div class="row  horizontal_line">
            <!-- Caixa de rolagem dos métodos de cálculo de atividade -->
            <form class="rb_form" action="#">
              <label>Método gráfico:</label>
              <p>
                <input name="group2" type="radio" id="metodo1" />
                <label for="metodo1">McCabe-Thiele</label>
              </p>
              <p>
                <input name="group2" type="radio" id="metodo2" />
                <label for="metodo2">Ponchon-Savarit</label>
              </p>
            </form>

            <div class="input-field col m6 s12">
              <!-- <select onchange = addcomp3() id="select_atividade"> -->
              <select id="select_entalpia">
            </select>
              <label>Método de cálculo da entalpia:</label>
            </div>

          </div>

          <!-- Botão para calcular -->
          <button class="btn waves-effect cyan darken-4" type="submit" name="action">Calcular
            <i class="material-icons right">send</i>
          </button>

        </div>

      </div>

    </div>

    <!-- Card da direita -->
    <div class="col m5 s12">

      <div class="card grey lighten-4">

        <div class="card-content">
          <span class="center-align card-title">Resultado da Simulação</span>

          <div class="chart-container">
            <canvas id="myChart" height="250px"></canvas>
          </div>

          <div class="row">
            <form class="range_container" action="#">
              <p class="range-field">
                <label for="range_element">Razão de refluxo:</label>
                <input type="range" id="range_element" min="0" step="0.1" max="100" />
              </p>
            </form>
            <p class="h6 col m6 s12">Número de estágios: <span id="num_estagios"></span></p>
            <p class="h6 col m6 s12">Prato de alimentação: <span id="prato_alimentacao"></span></p>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="row">

    <div class="col offset-m1 m10 s12">

      <div class="card grey lighten-4">

        <div class="card-content">
          <span class="center-align card-title">Composição dos Estágios</span>

          <div class="resultados row">
            <p class="h6 col m6 s12">Talvez uma tabela: <span id="comp_estagios"></span></p>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <!-- link do materialize (estilização) -->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- link do banco de dados -->
  <script type="text/javascript" src="json/bancodedados.json"></script>
  <!-- link das funções que são chamadas no código principal -->
  <script src="js/funcoes.js"></script>
  <!-- link do código principal -->
  <script src="js/destilacao.js"></script>
  <!-- link da biblioteca do chart -->
  <script src="js/Chart.bundle.min.js"></script>
  <!-- link do  arquivo de controle do chart -->
  <script src="js/chart_control.js"></script>

</body>

</html>
